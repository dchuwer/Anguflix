
<mat-form-field class="1">
    <input matInput [(ngModel)]="filters.title" (ngModelChange)="updateFilters()" placeholder="Filter by Title..." />
</mat-form-field>
<mat-form-field>
    <mat-select  [(ngModel)]="filters.year" (ngModelChange)="updateFilters()" placeholder="Any Year">
      <mat-option *ngFor="let year of years"  [value]="year.viewValue">
        {{ year.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
